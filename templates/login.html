{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='login-style.css') }}">

<form class="login-form" action="#" method="POST">
    <div class="login-title">
        <h1 class="login-text">Login</h1>
    </div>
    <input type="text" name="usname" class="usname-input" placeholder="Username ..." maxlength = "150" required>
    <input type="password" name="passwd" class="passwd-input" placeholder="Password ..." maxlength = "150" required>
    <input type="submit" class="submit-button" value="Login">
    <a href="{{ url_for('register') }}">Don't have one?</a>
</form>

{% endblock %}
